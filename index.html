<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encriptación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">a</div>
        <div class="left-panel">
            <div class="input-group">
                <label for="input-text">Ingrese el texto aquí</label>
                <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="actions">
                <button id="encrypt-btn">Encriptar!</button>
                <button id="decrypt-btn">Desencriptar!</button>
            </div>
            <div class="note">Solo letras minúsculas y sin acentos</div>
        </div>
        <div class="right-panel">
            <div class="image-placeholder">
                <img src="imgs/img1.jpg" alt="Ilustración">
            </div>
            <div class="message">Ningún mensaje fue encontrado</div>
            <div class="sub-message">Ingresa el texto que desees encriptar o desencriptar.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
